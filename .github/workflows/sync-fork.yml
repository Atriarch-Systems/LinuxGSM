name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    if: github.repository == 'Atriarch-Systems/LinuxGSM'
    runs-on: [self-hosted, linux, arm64]
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/GameServerManagers/LinuxGSM.git || true

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check for new commits
        id: check
        run: |
          UPSTREAM_SHA=$(git rev-parse upstream/master)
          LOCAL_SHA=$(git rev-parse HEAD)
          if [ "$UPSTREAM_SHA" != "$LOCAL_SHA" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git merge upstream/master --no-edit
          git push origin master

      - name: No changes
        if: steps.check.outputs.has_changes == 'false'
        run: echo "Already up to date"
