name: Sync Upstream to Master
# This action syncs the master branch from upstream GameServerManagers
# The master branch should always mirror upstream exactly
# Use merge-to-atriarch.yml to pull changes into the atriarch branch

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  sync-upstream:
    if: github.repository == 'Atriarch-Systems/LinuxGSM'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/GameServerManagers/LinuxGSM.git || true
          git fetch upstream

      - name: Sync master branch
        run: |
          git checkout master
          git reset --hard upstream/master
          git push origin master --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for new commits
        id: check_commits
        run: |
          # Compare master with atriarch to see if there are new changes
          git fetch origin atriarch
          COMMITS_AHEAD=$(git rev-list --count origin/atriarch..master)
          echo "commits_ahead=$COMMITS_AHEAD" >> $GITHUB_OUTPUT
          if [ "$COMMITS_AHEAD" -gt "0" ]; then
            echo "::notice::There are $COMMITS_AHEAD new commits from upstream ready to merge into atriarch"
          fi
